<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 전달받기</title>
</head>
<body>
<p id="p">마우스를 올려 보세요</p>
<button onclick="f(event)">클릭하세요</button><!-- event객체 -->
<script>
function f(e) { // e는 현재 발생한 이벤트 객체
	alert(e.type); // 이벤트 종류 출력
}
	var p = document.getElementById("p");
	p.onmouseover = f;//괄호없이 쓴다★★
	p.onmouseout = f;
	//document.getElementById("p").onmouseover =f; //같은 구문임
</script>
</body>
</html>
