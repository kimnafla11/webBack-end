<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서의 동적 구성</title>
<script>
function createDIV() {//div를 생성하는 함수
	var obj = document.getElementById("parent");//obj는 부모 즉 body
	var newDIV = document.createElement("div");//div를 만들어서 
	newDIV.innerHTML = "새로 생성된 DIV입니다.";
	newDIV.setAttribute("id", "myDiv");//속성을 주고
	newDIV.style.backgroundColor = "yellow";//배경을 주고
	newDIV.onclick = function() {//이벤트 리스너를 준다.
		var p = this.parentElement; // 부모 HTML 태그 요소
		p.removeChild(this); // 자신을 부모로부터 제거
	};	
	obj.appendChild(newDIV);//반드시 써주어야하는 소스
}
</script>
</head>
<body id="parent">
<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>
<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
createElement(), appendChild(), 
removeChild() 메소드를 이용하여 새로운 객체를 생성,
삽입, 삭제하는 예제입니다.</p>
<a href="javascript:createDIV()">DIV 생성</a><p>
<p>
</body>
</html>
