<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
<script>
var p;
function init() { // 문서가 완전히 로드되었을 때 호출//2. init()함수
	p = document.getElementById("p");//3. p를 찾음
	p.onmouseover = over; // over()를 onmouseover 리스너로 등록 //4. p라는 태그에 리스터 등록  ○★뒤에 괄호가 없다!!!!★★
	p.onmouseout = out; // out()를 onmouseout 리스너로 등록
	p.addEventListener("click",function (){
									p.style.backgroundColor= "red";
									}
								); //익명함수로 호출
	p.addEventListener("dblclick",dblclick);//addEventListener()를 사용하여 이벤트리스너 등록
	
}
function over() {//함수임에도 불구하고 10행에 보면 뒤에 괄호 없이 호출한다.
	p.style.backgroundColor="orchid";
}
function out() {//이름있는 function = 네임드 펑션
	p.style.backgroundColor="white";
}
function dblclick(){
	p.style.backgroundColor= "yellow";
}

</script>
</head>
<body onload="init()"><!-- 1. body에 onload라는 이벤트 리스너가 있다  -->
<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
<hr>
<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
