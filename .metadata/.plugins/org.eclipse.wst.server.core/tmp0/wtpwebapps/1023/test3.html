<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML 활용</title>
<script>
function change(a) {
	//var p = document.getElementById("firstP");
	a.innerHTML= "나의 <img src='images/dog1.jpg' width = '500'> 강아지";
}
function next(a){
	a.innerHTML = "나의 <img src = 'images/dog2.jpg' width ='500'> 강아지";
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면
 예쁜 강아지가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue"
	onclick="change(this)" ondblclick="next(this)">	<!--   //firstP를 찾아서 image를 그리도록 함 -->
	여기에	<span style="color:red">클릭하세요</span>
<!-- change(this)로 매개변수를 넣으면 
	change(a)에 getElementById를 하지않아도 자동으로 매개변수로 가져옴 -->
</p>
</body>
</html>
