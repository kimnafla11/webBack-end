<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this 활용</title>
<script>
function change(obj, size, color, text) {
	obj.style.color = color;
	obj.style.fontSize = size;
	obj.innerHTML = text;//innerHTML을 사용하여 text파라미터를 출력시킴
}
</script>
</head>
<body>
<h3>this 활용</h3>
<hr>
<button onclick="change(this, '30px', 'red', '눌렀어욧')">버튼</button>
<button onclick="change(this, '30px', 'blue', 'pressed')">버튼</button>
<div onclick="change(this, '25px', 'orange')">
	여기 클릭하면 크기와 색 변경
</div>
</body>
</html>
