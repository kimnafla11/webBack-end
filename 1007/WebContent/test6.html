<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function selling(){
	var price;
	var fruit = prompt("과일 입력","");
	switch(fruit){
	case "바나나": 
		price = 200; break;
	case "사과":
		price = 300; break;
	case "체리":
		price = 400; break;
	default:
		document.write("팔지 않습니다.");
		price = 0;
	}
	document.write(fruit+" 가격은 "+price+"원 입니다.<br>");
}
</script>
</head>
<body>
	<a href = "javascript:selling()">과일 가게</a>
</body>
</html>
