<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/myjs.js">

</script>

<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="media/apple.jpg" alt="이미지" 
			onmouseover="over(this)"

<!-- this는 현재 img태그를 가리키는 js키워드 -->
