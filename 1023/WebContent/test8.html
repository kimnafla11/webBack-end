<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>document.getElementsByTagName()</title>
<script>
function change(a){
	var f = document.getElementById("fruit");
	f.innerHTML = "<img src = 'images/"+a+"' width ='100'>";
}
function change1(a){
	var f = document.getElementById("fruit");
	f.innerHTML = a;
}
</script>
</head>
<body>
<h3>내가 좋아하는 과일</h3>
<hr>
저는 빨간 <span id = "fruit" onmouseover = "change('apple.png')" onmouseout = "change1('사과')">사과</span>를 좋아해서
아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
<span id = "fruit" onmouseover = "change('banana.jpg')" onmouseout = "change1('바나나')">바나나</span>를 먹지요. 탄수화물 섭취가 빨라
힘이 납니다. 또한 달콤한 향기를 품은 <span id = "fruit" onmouseover = "change('cherry.jpg')" onmouseout = "change1('체리')">체리</span>와
여름 냄새 물씬 나는 <span id = "fruit" onmouseover = "change('plum.png')" onmouseout = "change1('자두')">자두</span>를 좋아합니다.
</body>
</html>
